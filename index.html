<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shoes</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="#" class="hamburger">
      <i class="fa fa-bars"></i>
    </a>

    <a href="#" class="phone"><i class="fa fa-phone"></i></a>

    <div class="logo">
      <h2>Shoe are Us</h2>
      <p>Find the right fit for you</p>
    </div>
    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide">
          <img src="img/shoe-1.jpg" alt="shoe-1" />
          <h1>Performance</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide">
          <img src="img/shoe-3.jpg" alt="shoe-3" />
          <h1>Design</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide">
          <img src="img/shoe-5.jpeg" alt="shoe-5" />
          <h1>Comodity</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide">
          <img src="img/shoe-4.jpg" alt="shoe-4" />
          <h1>Lightness</h1>
          <a href="#">Learn More</a>
        </div>
      </div>
      <button id="left" class="left-arrow arrow">
        <img src="https://img.icons8.com/pastel-glyph/64/000000/back.png" />
      </button>
      <button id="right" class="right-arrow arrow">
        <img src="https://img.icons8.com/pastel-glyph/64/000000/forward.png" />
      </button>
      <div class="progress"></div>
    </div>
  </body>
</html>
